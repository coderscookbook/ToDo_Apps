<div class="item">
  <!-- Default view of item component -->
  <input
    [id]="item.description"
    type="checkbox"
    (change)="item.done = !item.done"
    [checked]="item.done" />
  <label [for]="item.description">{{ item.description }}</label>
  <!-- If EDITABLE is false, show these buttons, EDIT and DELETE-->
  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Edit</button>
    <button class="btn btn-warn" (click)="remove.emit()">Delete</button>
  </div>

  <!-- This section shows only if user clicks EDIT button, EDITABLE is true-->
  <div *ngIf="editable">
    <!-- Edits text of todo item-->
    <input
      class="sm-text-input"
      placeholder="edit item"
      [value]="item.description"
      <!-- Current value of input box becomes current value of item.description-->
      #editedItem
      (keyup.enter)="saveItem(editedItem.value)" />
    <!-- Cancel and Save buttons -->
    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Cancel</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)">Save</button>
    </div>
  </div>

</div>
